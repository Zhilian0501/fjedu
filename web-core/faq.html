<section class="faq">
    <h2>常見問題 FAQ</h2>
    <dl>
      <dt>Q：我要如何報名課程？</dt>
      <dd>A：可至「線上報名」頁填寫資料，或來電／官方 LINE 進行預約。</dd>
  
      <dt>Q：課程是否提供試聽？</dt>
      <dd>A：部分課程提供免費試聽，請先洽各校區確認時間與名額。</dd>
  
      <dt>Q：是否可跨校區上課？</dt>
      <dd>A：可，建議報名前先確認兩校區課表與空位狀況。</dd>
  
      <dt>Q：是否提供補課或錄影？</dt>
      <dd>A：如遇請假，可申請補課或觀賞課程錄影，依各班制度為主。</dd>
    </dl>
  </section>
